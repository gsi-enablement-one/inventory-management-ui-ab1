apiVersion: v1
kind: BuildConfig
metadata:
  name: gsi-enablement-one.inventory-management-ui-ab1
  labels:
    app: inventory-management-ui-ab1
spec:
  triggers:
    - type: GitHub
      github:
        secret: secret101
  source:
    git:
      uri: 'https://github.com/gsi-enablement-one/inventory-management-ui-ab1.git'
      ref: master
  strategy:
    jenkinsPipelineStrategy:
      jenkinsfilePath: Jenkinsfile
      env:
        - name: CLOUD_NAME
          value: openshift
        - name: NAMESPACE
          value: dev-ab1
        - name: BRANCH
          value: master
